<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/main.css" />

</head>
<body>
    <form>
        <label for="email_reg">Email: </label>
        <input type="text" id="email_reg" name="email_reg" placeholder="Enter Email">
        <label for="user_reg">Username: </label>
        <input type="text" id="user_reg" name="user_reg" placeholder="Enter Username">
        <label for="password_reg">Password: </label>
        <input type="password" id="password_reg" name="password_reg" placeholder="Enter password">
        <button>Submit</button>
    </form>
    <script src="resources/js/main.js"></script>
</body>
</html>
