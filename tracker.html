<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/main.css" />
    
</head>
<body>
    <h2>Today is day <span class="workout_day">4</span>, last completed cycle was day <span class="last_completed_day">3</span>. It is recommended you complete day <span class="workout_day">4</span></h2>
    <div class="day_selector">
        <select id="activity_day_selector"></select>
    </div>
    <div class="selected_day_workouts">
        <ul>
            <li>
                <p>Barbell Sqaut</p>
                <label for="squat_new_weight">Enter attempted weight</label>
                <input type="text" id="squat_new_weight" name="squat_new_weight" placeholder="Enter Weight">
                <label for="squat_new_reps">Enter attempted reps</label>
                <input type="text" id="squat_new_reps" name="squat_new_reps" placeholder="Enter Reps">
            </li>
            <li>
                <p>One Leg Barbell Squat</p>
                <label for="one_squat_new_weight">Enter attempted weight</label>
                <input type="text" id="one_squat_new_weight" name="one_squat_new_weight" placeholder="Enter Weight">
                <label for="one_squat_new_reps">Enter attempted reps</label>
                <input type="text" id="one_squat_new_reps" name="one_squat_new_reps" placeholder="Enter Reps">
            </li>
            <li>
                <p>Leg Press</p>
                <label for="legpress_new_weight">Enter attempted weight</label>
                <input type="text" id="legpress_new_weight" name="legpress_new_weight" placeholder="Enter Weight">
                <label for="legpress_new_reps">Enter attempted reps</label>
                <input type="text" id="legpress_new_reps" name="legpress_new_reps" placeholder="Enter Reps">
            </li>
            <li>
                <p>Standing Calf Raises</p>
                <label for="upcalf_new_weight">Enter attempted weight</label>
                <input type="text" id="upcalf_new_weight" name="upcalf_new_weight" placeholder="Enter Weight">
                <label for="upcalf_new_reps">Enter attempted reps</label>
                <input type="text" id="upcalf_new_reps" name="upcalf_new_reps" placeholder="Enter Reps">
            </li>
            <li>
                <p>Sitting Calf Raises</p>
                <label for="dncalf_new_weight">Enter attempted weight</label>
                <input type="text" id="dncalf_new_weight" name="dncalf_new_weight" placeholder="Enter Weight">
                <label for="dncalf_new_reps">Enter attempted reps</label>
                <input type="text" id="scalf_new_reps" name="dncalf_new_reps" placeholder="Enter Reps">
            </li>
        </ul>
        <button id="complete_day">Complete Day!</button>
        <p id="message"></p>
    </div>
    <script src="resources/js/main.js"></script>
</body>
</html>
